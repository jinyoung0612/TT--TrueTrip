        // FIRST CREATE A TABLE STRUCTURE BY ADDING A FEW HEADERS AND
        // ADD THE TABLE TO YOUR WEB PAGE.
        function user_createTable() {
            var user_Table = document.createElement('table');
            user_Table.setAttribute('id', 'user_Table');            // SET THE TABLE ID.

            var tr = user_Table.insertRow(-1);

            for (var h = 0; h < arrHead.length; h++) {
                var th = document.createElement('th');          // TABLE HEADER.
                th.innerHTML = arrHead[h];
                tr.appendChild(th);
            }

            var div = document.getElementById('req_cont');
            div.appendChild(user_Table);    // ADD THE TABLE TO YOUR WEB PAGE.


            // 로드시에 모든 계획을 다 불러오게 한다.
            fullLoad();
        }

        // ADD A NEW ROW TO THE TABLE.s
        function fullLoad() {

            for (var k=0; k < howManyRows; k++)
            {
                var userTab = document.getElementById('user_Table');

                var rowCnt = userTab.rows.length;        // GET TABLE ROW COUNT.
                var tr = userTab.insertRow(rowCnt);      // TABLE ROW.
                tr = userTab.insertRow(rowCnt);

                for (var c = 0; c < arrHead.length; c++) {
                    var td = document.createElement('td');          // TABLE DEFINITION.
                    td = tr.insertCell(c);

                    //첫 셀
                    if (c == 0) {

                        var para = document.createElement("P");
                        para.innerText = values[cursor++];
                        td.appendChild(para);
                    }

                    //두 번째 셀
                    else if (c == 1) {

                    }

                    //세 번째 셀

                        textarea1.setAttribute('placeholder', '위치 및 교통 정보');

            }


        }

        // DELETE TABLE ROW.
        function removeRow(oButton) {
            var empTab = document.getElementById('empTable');
            empTab.deleteRow(oButton.parentNode.parentNode.rowIndex);       // BUTTON -> TD -> TR.
        }

        // EXTRACT AND SUBMIT TABLE DATA.
        function submit_plan() {
            var myTab = document.getElementById('empTable');
            var values = new Array();

            // LOOP THROUGH EACH ROW OF THE TABLE.
            for (row = 1; row < myTab.rows.length - 1; row++) {
                for (c = 0; c < myTab.rows[row].cells.length; c++) {   // EACH CELL IN A ROW.

                    var element = myTab.rows.item(row).cells[c];
                    if (element.childNodes[0].getAttribute('type') == 'text') {
                        values.push("'" + element.childNodes[0].value + "'");
                    }
                    if (element.childNodes[0].getAttribute('type') == 'textarea') {
                        values.push("'" + element.childNodes[0].value + "'");
                        values.push("'" + element.childNodes[1].value + "'");
                        values.push("'" + element.childNodes[2].value + "'");
                        values.push("'" + element.childNodes[3].value + "'");
                        values.push("'" + element.childNodes[4].value + "'");
                        values.push("'" + element.childNodes[5].value + "'");
                    }
                }
            }
        }
